<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
<div class="m-4">
    <div class="max-w-sm rounded overflow-hidden shadow-lg border">
        <img class="w-full px-12 bg-gray-100" src="https://avatars.dicebear.com/v2/avataaars/${user.username}.svg?options[mood][]=happy" alt="Sunset in the mountains">

        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
          <p class="text-gray-700 text-base">
            <span><i class="fa-regular fa-envelope"></i></span><span class="m-2">Lorem ipsum dolor sit amet, </span>
          </p>
          <p class="text-gray-700 text-base">
            <span><i class="fa-regular fa-address-card"></i></span>
            <span class="m-2">Lorem ipsum dolor sit amet, </span>
          </p>
          <p class="text-gray-700 text-base">
            <span><i class="fa-solid fa-globe"></i></span><span class="m-2">Lorem ipsum dolor sit amet, </span>
          </p>
        </div>

        <div class="grid grid-rows-1 grid-cols-3 justify-items-stretch pt-4 pb-2 border bg-gray-100">
            <span id="heartButton" class=" text-center py-2 text-sm font-semibold text-gray-700 mb-2 cursor-pointer">
                <i class="far fa-heart fa-2xl" style="color: red;"></i>
            </span>
            <span class=" text-center py-2 text-sm font-semibold text-gray-700 mb-2 border-r-2 border-l-2 border-gry">
                <i class="fa-regular fa-pen-to-square fa-2xl text-gray-700 hover:text-blue-700 transition-colors duration-300"></i>
            </span>
            <span class=" text-center py-2 text-sm font-semibold text-gray-700 mb-2">
                <i class="fa-solid fa-trash fa-2xl text-gray-700 hover:text-blue-700 transition-colors duration-300"></i>
            </span>
        </div>
        
    </div>

</body>
<script>
    // Toggle heart icon between empty and filled
    document.getElementById("heartButton").addEventListener("click", function() {
        const icon = this.querySelector("i");
        icon.classList.toggle("fas");  // Toggle filled heart
        icon.classList.toggle("far");  // Toggle empty heart
    });
</script>
</html>
